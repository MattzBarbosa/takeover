<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Locação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <link rel="stylesheet" href="style.css">

</head>



<body>
    <div class="container mt-4">
        <h2 class="text-center">ORÇAMENTO DE SERVIÇOS</h2>
        <form id="rentalForm">
            <div class="row mb-4 text-center">
                <div class="col-12">
                    <img src="https://i.ibb.co/1fPZdrjp/LOGO-TKO-LOC.png" alt="Logo" style="max-width: 100px;">
                    <h5 class="mt-3">Take Over Filmes LTDA</h5>
                    <p>CNPJ: 47.772.302/0001-41</p>
                    <h4 class="mt-2"><strong>ORÇAMENTO DE LOCAÇÃO</strong></h4>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-4">
                    <label class="form-label">Cliente</label>
                    <input type="text" class="form-control" id="cliente" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">CNPJ</label>
                    <input type="text" class="form-control" id="cnpj" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Contato</label>
                    <input type="text" class="form-control" id="contato" required>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-3">
                    <label class="form-label">Telefone/WhatsApp</label>
                    <input type="text" class="form-control" id="telefone" required>
                </div>
                <div class="col-md-3">
                    <label class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Número do Orçamento</label>
                    <input type="text" class="form-control" id="numeroOrcamento" required>
                </div>

                <div class="col-md-3">
                    <label class="form-label">Previsão de entrega</label>
                    <input type="date" class="form-control" id="dataRetirada" required>
                </div>
            </div>



            <div id="itensLocacao" class="mt-4">
                <h4>Serviços</h4>
                <div class="item-locacao border p-3 mb-3">

                    <div class="row">
                        <div class="col-md-12">
                            <label class="form-label">Nome do Serviço</label>
                            <textarea class="form-control equipamento" rows="10" cols="50"></textarea>
                        </div>

                        <div class="col-md-12">
                            <label class="form-label">Valor</label>
                            <input type="number" step="0.01" class="form-control valor" required>
                        </div>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-secondary mt-3" id="addItem">Adicionar Serviço</button>
            <button type="button" class="btn btn-primary mt-3" id="gerarOrcamento">Gerar Orçamento</button>
        </form>
    </div>
    <script type="text/javascript" src="modelar.js"></script>
    <script type="text/javascript" src="api.js"></script>
</body>

</html>
